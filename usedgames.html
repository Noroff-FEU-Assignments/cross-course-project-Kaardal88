<!doctype html>
<html>

<head>
    <title>GameHub</title>
    <link rel="icon" type="image/x-icon" href="/images/GameHub_Logo white text.png">
    <meta name="description" content="A place for gamers to buy and sell used games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="slider.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">-->
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
</head>

<body>



    <header id="app-header">

        <div id="app-header-content">

            <a href="index.html">
                <img id="app-header-logo" src="/images/GameHub_Logo_white_text.png" alt="Business logo of gamehub">
            </a>


            <!--SHOPPING CART CONTAINER-->

            <div class="shopping-cart-frame">
                <img id="cart-orange" src="images/Ikoner/cart-outline-orange.png" alt="orange image of shopping cart">
                <img id="cart-white" src="images/Ikoner/cart-outline.png" alt="white image of shopping cart">
            </div>

            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html" class="nav-item">Home</a></li>
                    <li><a href="games.html" class="nav-item active">Games</a></li>
                    <li><a href="about.html" class="nav-item">About</a></li>
                    <li><a href="contact.html" class="nav-item">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="mobile-navbar">
        <nav class="mobile-buttons">
            <ul class="mobile-ul">
                <li class="nav-item-mobile"><a href="index.html">Home</a></li>
                <li class="nav-item-mobile active-mobile"><a href="games.html">Games</a></li>
                <li class="nav-item-mobile"><a href="about.html">About</a></li>
                <li class="nav-item-mobile"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main class="main-view">

        <div class="used-games-info-text">
            <p>At GameHub you can buy or sell used games!</p>
        </div>

        <div class="game-catalogue">
            <div class="game-cover-background">
                <a href="checkout01.html">
                    <div class="game-cover racing"></div>
                </a>
                <div class="spaced-row">
                    <div class="pingpong-text">
                        <p id="pingpong-text-big">RACING</p>
                        <p id="pingpong-text-small">PLAYBOX</p>
                    </div>

                </div>
            </div>

            <div class="game-cover-background">
                <a href="checkout01.html">
                    <div class="game-cover space-war"></div>
                </a>
                <div class="spaced-row-furious">
                    <div class="furious-text">
                        <p id="furious-text-big">SPACE WAR</p>
                        <p id="furious-text-small">PLAYBOX</p>
                    </div>

                </div>
            </div>


            <div class="game-cover-background">
                <a href="checkout01.html">
                    <div class="game-cover cyberpunk"></div>
                </a>
                <div class=spaced-row-superduper>
                    <div class="superduper-text">
                        <p id="superduper-text-big">CYBERPUNK</p>
                        <P id="superduper-text-small">PLAYBOX</P>
                    </div>

                </div>
            </div>

    </main>
</body>

</html>
