<!doctype html>
<html>

<head>
    <title>GameHub</title>
    <link rel="icon" type="image/x-icon" href="/images/GameHub_Logo white text.png">
    <meta name="description" content="A place for gamers to buy and sell used games">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="slider.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">-->
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">
</head>

<body>



    <header id="app-header">

        <div id="app-header-content">

            <a href="index.html">
                <img id="app-header-logo" src="images\GameHub_Logo white text.png">
            </a>


            <!--SHOPPING CART CONTAINER-->

            <div class="shopping-cart-frame">
                <img id="cart-orange" src="images/Ikoner/cart-outline-orange.png">
                <img id="cart-white" src="images/Ikoner/cart-outline.png">
            </div>

            <nav class="desktop-nav">
                <ul>
                    <li><a href="index.html" class="nav-item">Home</a></li>
                    <li><a href="games.html" class="nav-item">Games</a></li>
                    <li><a href="about.html" class="nav-item">About</a></li>
                    <li><a href="contact.html" class="nav-item active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="mobile-navbar">
        <nav class="mobile-buttons">
            <ul class="mobile-ul">
                <li class="nav-item-mobile"><a href="index.html">Home</a></li>
                <li class="nav-item-mobile"><a href="games.html">Games</a></li>
                <li class="nav-item-mobile"><a href="about.html">About</a></li>
                <li class="nav-item-mobile active-mobile"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <main class="main-view">


        <div class="contact-form-container">

            <div class="contactus-headline">
                <p class="contactus-letters">Contact Us</p>
            </div>



            <div class="contact-form">
                <div class="contact-form-left">
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="text" placeholder="Subject" />
                    <div class="some-icons"></div>
                </div>
                <div>
                    <textarea rows="10" cols="40" placeholder="Message"></textarea>

                </div>



            </div>

            <div class="submit-contact-container">
                <input class="submit-contact-btn" type="submit" name="submitInfo" value="SUBMIT">
            </div>
        </div>
    </main>
</body>
